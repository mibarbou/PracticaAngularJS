<div class="column">
    <div class="six columns">
        <div class="thumbnail">
            <img
                    ng-src="{{ getPhotoPath(product.photos[0]) }}"
                    width="60"
                    height="60">
            <div class="caption">
                <h5>{{product.name}}</h5>
                <button
                        ng-click="onClickProduct()"
                        class="button-primary">
                    Ver Detalle
                </button>
            </div>
        </div>
    </div>
</div>
