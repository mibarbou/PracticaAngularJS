<div class="row">
   <div class="twelve columns">
       <div class="six columns"
       <label for="filter-products">Busca un producto por su nombre</label>
       <input
               id="filter-products"
               type="text"
               ng-model="filterProducts"
               placeholder="Ej. Call of Duty">
       </div>
        <div class="six columns">
            <label for="exampleRecipientInput">Filtrar por categor√≠a</label>
            <select class="u-full-width" id="exampleRecipientInput">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
        </div>
   </div>
   <div class="twelve columns">
        <box-product ng-repeat="p in $ctrl.products | filter:{name: filterProducts}" product="p" onClickProduct="p"></box-product>
   </div>
</div>
